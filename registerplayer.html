<script>

let db = firebase.firestore();

function addPlayer() {
    nameel = prompt('name')
    teamel = prompt('team')
    keeperel = Boolean(prompt('keeper'))
    g1 = prompt('g1')
    g2 = prompt('g2')
    g3 = prompt('g3')
    goals = [Number(g1),Number(g2),Number(g3)]
    
    a1 = prompt('a1')
    a2 = prompt('a2')
    a3 = prompt('a3')
    ass = [Number(a1),Number(a2),Number(a3)]

    g1 = prompt('cs1')
    g2 = prompt('cs2')
    g3 = prompt('cs3')
    cs = [Boolean(g1),Boolean(g2),Boolean(g3)]

    g1 = prompt('motm1')
    g2 = prompt('motm2')
    g3 = prompt('motm3')
    motm = [Boolean(g1),Boolean(g2),Boolean(g3)]

    db.collection('players').add({
        name: nameel,
        team: teamel,
        keeper: keeperel,
        goalsInRound: goals,
        assistsInRound: ass,
        CSInRound: cs,
        MOTM: motm
    })
}
addPlayer()
